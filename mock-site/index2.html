    <script>
        const filmButton = document.getElementById('film-button');

        function loadWorld() {

            self.location = "_secret-link/index.html";
        }

        function isMobileDevice() {
            // Check if the 'max-width' media query matches
            if (window.matchMedia("(max-width: 767px)").matches) {
                return true; // User is on a mobile device
            }
            return false; // User is not on a mobile device
        }
        if (isMobileDevice()) {

            window.addEventListener('DOMContentLoaded', () => {
                const sidebar = document.getElementById('sidebar');
                const menuButton = document.getElementById('menu-button');
                sidebar.style.visibility = "visible";
                const menuArea = document.querySelector('aside');

                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('visible');

                });
                menuArea.addEventListener('mouseleave', (event) => {
                    if (sidebar.classList[0] == 'visible') {
                        sidebar.classList.toggle('visible');
                    }

                })
            })

        } else {

            const buttons = document.querySelectorAll('.project');
            const overlay = document.querySelector('.overlay');
            const overlayImage = document.querySelector('.overlay__inner img');

            function open(e) {
                overlay.classList.add('open');
                const src = e.currentTarget.querySelector('img').src;
                overlayImage.src = src;
            }

            function close() {
                overlay.classList.remove('open');
            }

            buttons.forEach(button => button.addEventListener('click', open));
            overlay.addEventListener('click', close);



            window.addEventListener('DOMContentLoaded', () => {
                const sidebar = document.getElementById('sidebar');
                const menuButton = document.getElementById('menu-button');
                sidebar.style.visibility = "visible";
                const menuArea = document.querySelector('aside');

                menuButton.addEventListener('click', () => {
                    sidebar.classList.toggle('visible');

                });
                menuArea.addEventListener('mouseleave', (event) => {
                    if (sidebar.classList[0] == 'visible') {
                        sidebar.classList.toggle('visible');
                    }

                })

                document.addEventListener('mousemove', (event) => {
                    const mouseX = event.clientX;
                    const mouseY = event.clientY;
                    const windowWidth = window.innerWidth;
                    const windowHeight = window.innerHeight;

                    const distanceFromTop = Math.abs(mouseY - 20);
                    const distanceFromLeft = Math.abs(mouseX - 20);

                    const opacity = 1 - ((distanceFromTop + distanceFromLeft) / (windowWidth + windowHeight));

                    menuButton.style.opacity = opacity.toFixed(2);
                });
            });


        }



    </script>
